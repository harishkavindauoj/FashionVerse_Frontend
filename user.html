<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and other head content -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>User - FashionVerse</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">FashionVerse</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark me-2" type="button" onclick="openCartPage()">
                        <i class="bi bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartItemCount">0</span>
                    </button>
                   
                    <div style="width: 10px;"></div>
                    <button class="btn btn-outline-dark" type="button" onclick="openAccountPage()">
                        <i class="bi bi-person me-1"></i>
                        Account
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">FashionVerse Account</h1>
                <p class="lead fw-normal text-white-50 mb-0">Welcome to your FashionVerse account</p>
            </div>
        </div>
    </header>

 <!-- Account-related content will be added here -->
<div class="card">
    <div class="card-body" id="userInfoContainer">
        <!-- User information will be displayed here -->
    </div>
</div>

<!-- Change Password Form -->
<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Change Password</h5>
        <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
        </div>
        <button type="button" class="btn btn-primary" id="changePasswordBtn">Change Password</button>
    </div>
</div>

<!-- Remove Account Form -->
<div class="card mt-4">
    <div class="card-body">
        <h5 class="card-title">Remove Account</h5>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="button" class="btn btn-danger" id="removeUserBtn">Remove Account</button>
    </div>
</div>


    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; FashionVerse 2023</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom scripts -->
    <script src="js/scripts.js"></script>
    <!-- Include the cartscript.js file -->
    <script src="js/cartscript.js"></script>
    <script src="js/accountscript.js"></script>
    <script>
        // Fetch and display cart items on page load
        document.addEventListener('DOMContentLoaded', fetchCartItems);
    </script>

<script>
    // Call the getUserInfo function when the page loads
    document.addEventListener('DOMContentLoaded', getUserInfo);
  </script>
</body>
</html>
